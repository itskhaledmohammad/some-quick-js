<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Assignment 2</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <div id="wrapper">
      <h1 id="top-title">Assignment 2 CSE391</h1>
      <div id="top-sec">
        <div id="kg-to-pound" class="box">
          <h1>CONVERTER!</h1>
          <input type="text" name="inpt" id="inpt" value="0" />
          <select name="conv" id="conv">
            <!-- kg to pound -->
            <option value="1">KG TO POUNDS</option>
            <!-- pound to kg -->
            <option value="2">POUNDS TO KG</option>
          </select>
          <p id="oupt"></p>
        </div>

        <div id="number" class="box">
          <h1>NUMBER LIST</h1>
          <input
            type="text"
            name="number-list"
            id="number-list"
            value="0,0,0"
          />
          <p id="max"></p>
          <p id="min"></p>
          <p id="sum"></p>
          <p id="average"></p>
          <p id="reverse-order"></p>
        </div>
      </div>

      <div id="magic" class="box">
        <textarea
          name="magic-string"
          id="magic-string"
          cols="30"
          rows="10"
        ></textarea>
        <div id="buttons">
          <button onclick="ClearIt()">Clear It</button>
          <button onclick="Capitalize()">Capitalize</button>
          <button onclick="Sort()">Sort</button>
          <button onclick="Reverse()">Reverse</button>
          <button onclick="Strip()">Strip Blank</button>
          <button onclick="AddNumbers()">Add Numbers</button>
          <button onclick="Shuffle()">Shuffle</button>
        </div>
      </div>
      <div id="random-quote" class="box">
        <!-- <h1>RANDOM QUOTES!</h1> -->
        <blockquote></blockquote>
      </div>
      <div id="colors">
        <div class="color purple"></div>
        <div class="color green"></div>
        <div class="color orange"></div>
        <div class="color blue"></div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
