<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Assignment 2</title>
  </head>
  <body>
    <div id="wrapper">
      <div id="random-quote">
        <h1>RANDOM QUOTES!</h1>
        <blockquote></blockquote>
      </div>
      <div id="kg-to-pound">
        <h1>CONVERTER!</h1>
        <input type="text" name="inpt" id="inpt" value="0" />
        <select name="conv" id="conv">
          <!-- kg to pound -->
          <option value="1">KG TO POUNDS</option>
          <!-- pound to kg -->
          <option value="2">POUNDS TO KG</option>
        </select>
        <p id="oupt"></p>
      </div>
      <div id="number">
        <h1>NUMBER LIST</h1>
        <input type="text" name="number-list" id="number-list" value="0,0,0" />
        <p id="max"></p>
        <p id="min"></p>
        <p id="sum"></p>
        <p id="average"></p>
        <p id="reverse-order"></p>
      </div>

      <div id="magic">
        <textarea
          name="magic-string"
          id="magic-string"
          cols="30"
          rows="10"
        ></textarea>
        <button onclick="ClearIt()">Clear It</button>
        <button onclick="Capitalize()">Capitalize</button>
        <button onclick="Sort()">Sort</button>
        <button onclick="Reverse()">Reverse</button>
        <button onclick="Strip()">Strip Blank</button>
        <button onclick="AddNumbers()">Add Numbers</button>
        <button onclick="Shuffle()">Shuffle</button>
      </div>
    </div>
    <script>
      // KG TO POUNDS
      converterElemInput = document.querySelector("#kg-to-pound input");
      document.querySelector("#conv").addEventListener("change", converter);

      // Listeners
      converterElemInput.addEventListener("keyup", converter);
      window.addEventListener("load", () => {
        funWithNumbers();
        generateQuote();
        converter();
      });
      document
        .querySelector("#number-list")
        .addEventListener("keyup", funWithNumbers);
      function converter() {
        var valc = converterElemInput.value;
        convMode = document.querySelector("#conv").value;
        if (convMode == 1) {
          output = valc * 2.20462;
        } else {
          output = valc * 0.453592;
        }
        document.querySelector("#oupt").innerHTML =
          output + (convMode == 1 ? " pound(s)" : " kg(s)");
      }

      // NUMBER LIST
      function funWithNumbers() {
        numbers = document.querySelector("#number-list").value;
        arr = eval("[" + numbers + "]");
        max = Math.max(...arr);
        min = Math.min(...arr);
        sum = arr.reduce((acc, curr) => acc + curr);
        average = sum / arr.length;
        reverse = arr.reverse();

        document.querySelector("#max").innerHTML = "Max: " + max;
        document.querySelector("#min").innerHTML = "Min: " + min;
        document.querySelector("#sum").innerHTML = "Sum:" + sum;
        document.querySelector("#average").innerHTML = "Average:" + average;
        document.querySelector("#reverse-order").innerHTML =
          "Reverse Order: " + reverse;
      }

      // Random Quotes
      var quotes = [
        "Lorem ipsum, dolor sit amet consectetur adipisicing elit. Et dolore",
        "beatae voluptatem eum tenetur facilis ex omnis iste debitis. Libero",
        "eos voluptatem totam molestias sapiente. Libero laboriosam atque",
        "doloremque minima."
      ];

      function generateQuote() {
        randIndx = Math.floor(Math.random() * quotes.length);
        document.querySelector("blockquote").innerHTML = quotes[randIndx];
      }

      // Magic
      var txtbx = document.querySelector("#magic-string");
      function ClearIt() {
        txtbx.value = "";
      }
      function Capitalize() {
        txtbx.value = txtbx.value.toUpperCase();
      }
      function Sort() {
        txtbx.value = txtbx.value
          .split("\n")
          .sort()
          .join("\n");
      }
      function Reverse() {
        txtbx.value = txtbx.value
          .split("\n")
          .reverse()
          .join("\n");
      }
      function Strip() {
        txtbx.value = document
          .querySelector("#magic-string")
          .value.split("\n")
          .filter(e => e.trim() != "")
          .join("\n")
          .trim();
      }
      function AddNumbers() {
        txtbx.value = txtbx.value
          .split("\n")
          .map((elem, indx) => indx + 1 + ". " + elem)
          .join("\n");
      }
      function Shuffle() {
        currArr = txtbx.value.split("\n");
        var newArr = [];
        for (i = currArr.length - 1; i > 0; i--) {
          myval = currArr[i];
          indx = Math.floor(Math.random() * i);
          currArr[i] = currArr[indx];
          currArr[indx] = myval;
        }
        txtbx.value = currArr.join("\n");
      }
    </script>
  </body>
</html>
